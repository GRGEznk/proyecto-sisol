<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: head"></head>

<body data-bs-spy="scroll" data-bs-target="#header-nav" tabindex="0">

  <!-- Header -->
  <div th:replace="fragments/header :: header"></div>
  
  <!-- Navbar -->
  <div th:replace="fragments/header :: navbar"></div>

  <!-- Main Content -->
  <main class="padding-large">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="display-header mb-5">
            <h1 class="display-4 fw-bold text-center text-dark">Mi Cuenta</h1>
            <p class="lead text-center text-muted">Gestiona tu información personal y preferencias</p>
          </div>
        </div>
      </div>

      <div class="row">
        <!-- Información del Perfil -->
        <div class="col-lg-8">
          <div class="card border-0 shadow-sm mb-4">
            <div class="card-header bg-primary text-white">
              <h5 class="mb-0">
                <i class="bi bi-person-circle me-2"></i>Información Personal
              </h5>
            </div>
            <div class="card-body">
              <form>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="nombres" class="form-label">Nombres</label>
                    <input type="text" class="form-control" id="nombres" value="Juan Carlos" required>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="apellidos" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="apellidos" value="García López" required>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="dni" class="form-label">DNI</label>
                    <input type="text" class="form-control" id="dni" value="12345678" readonly>
                    <small class="text-muted">El DNI no se puede modificar</small>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="fechaNacimiento" value="1990-05-15">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="telefono" value="+51 999 888 777">
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" value="juan.garcia@email.com" required>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="direccion" value="Av. Arequipa 123, Lima">
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="distrito" class="form-label">Distrito</label>
                    <select class="form-select" id="distrito">
                      <option value="miraflores" selected>Miraflores</option>
                      <option value="san-isidro">San Isidro</option>
                      <option value="surco">Surco</option>
                      <option value="barranco">Barranco</option>
                      <option value="centro">Centro de Lima</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="estadoCivil" class="form-label">Estado Civil</label>
                    <select class="form-select" id="estadoCivil">
                      <option value="soltero" selected>Soltero</option>
                      <option value="casado">Casado</option>
                      <option value="divorciado">Divorciado</option>
                      <option value="viudo">Viudo</option>
                    </select>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="grupoSanguineo" class="form-label">Grupo Sanguíneo</label>
                    <select class="form-select" id="grupoSanguineo">
                      <option value="a+">A+</option>
                      <option value="a-" selected>A-</option>
                      <option value="b+">B+</option>
                      <option value="b-">B-</option>
                      <option value="ab+">AB+</option>
                      <option value="ab-">AB-</option>
                      <option value="o+">O+</option>
                      <option value="o-">O-</option>
                    </select>
                  </div>
                </div>
                <div class="text-end">
                  <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-circle me-2"></i>Guardar Cambios
                  </button>
                </div>
              </form>
            </div>
          </div>

          <!-- Información Médica -->
          <div class="card border-0 shadow-sm mb-4">
            <div class="card-header bg-info text-white">
              <h5 class="mb-0">
                <i class="bi bi-heart-pulse me-2"></i>Información Médica
              </h5>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="alergias" class="form-label">Alergias</label>
                  <textarea class="form-control" id="alergias" rows="3" placeholder="Especifica tus alergias...">Penicilina, Polvo</textarea>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="medicamentos" class="form-label">Medicamentos Actuales</label>
                  <textarea class="form-control" id="medicamentos" rows="3" placeholder="Lista de medicamentos...">Ninguno</textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="enfermedades" class="form-label">Enfermedades Crónicas</label>
                  <textarea class="form-control" id="enfermedades" rows="3" placeholder="Enfermedades crónicas...">Ninguna</textarea>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="antecedentes" class="form-label">Antecedentes Familiares</label>
                  <textarea class="form-control" id="antecedentes" rows="3" placeholder="Antecedentes familiares importantes...">Diabetes en familia paterna</textarea>
                </div>
              </div>
              <div class="text-end">
                <button type="button" class="btn btn-info">
                  <i class="bi bi-check-circle me-2"></i>Actualizar Información Médica
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Sidebar -->
        <div class="col-lg-4">
          <!-- Foto de Perfil -->
          <div class="card border-0 shadow-sm mb-4">
            <div class="card-body text-center">
              <div class="position-relative d-inline-block mb-3">
                <img src="https://ui-avatars.com/api/?name=Juan+Carlos+García+López&size=150&background=0dcaf0&color=fff" 
                     alt="Foto de perfil" class="rounded-circle" width="150" height="150">
                <button class="btn btn-sm btn-primary position-absolute bottom-0 end-0 rounded-circle">
                  <i class="bi bi-camera"></i>
                </button>
              </div>
              <h5 class="card-title">Juan Carlos García López</h5>
              <p class="text-muted">Paciente desde 2023</p>
            </div>
          </div>

          <!-- Acciones Rápidas -->
          <div class="card border-0 shadow-sm mb-4">
            <div class="card-header bg-success text-white">
              <h6 class="mb-0">
                <i class="bi bi-lightning me-2"></i>Acciones Rápidas
              </h6>
            </div>
            <div class="card-body">
              <div class="d-grid gap-2">
                <a th:href="@{/citas/nueva}" class="btn btn-outline-primary">
                  <i class="bi bi-calendar-plus me-2"></i>Agendar Nueva Cita
                </a>
                <a th:href="@{/agenda-citas}" class="btn btn-outline-info">
                  <i class="bi bi-calendar-check me-2"></i>Ver Mis Citas
                </a>
                <a th:href="@{/pagos}" class="btn btn-outline-warning">
                  <i class="bi bi-credit-card me-2"></i>Gestionar Pagos
                </a>
                <button class="btn btn-outline-secondary">
                  <i class="bi bi-download me-2"></i>Descargar Historial
                </button>
              </div>
            </div>
          </div>

          <!-- Configuración de Cuenta -->
          <div class="card border-0 shadow-sm mb-4">
            <div class="card-header bg-secondary text-white">
              <h6 class="mb-0">
                <i class="bi bi-gear me-2"></i>Configuración
              </h6>
            </div>
            <div class="card-body">
              <div class="mb-3">
                <label class="form-label">Notificaciones por Email</label>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="notifEmail" checked>
                  <label class="form-check-label" for="notifEmail">Recibir notificaciones por email</label>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Notificaciones por SMS</label>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="notifSMS">
                  <label class="form-check-label" for="notifSMS">Recibir notificaciones por SMS</label>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Recordatorios de Citas</label>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="recordatorios" checked>
                  <label class="form-check-label" for="recordatorios">Recordatorios automáticos</label>
                </div>
              </div>
            </div>
          </div>

          <!-- Cambiar Contraseña -->
          <div class="card border-0 shadow-sm">
            <div class="card-header bg-warning text-dark">
              <h6 class="mb-0">
                <i class="bi bi-shield-lock me-2"></i>Seguridad
              </h6>
            </div>
            <div class="card-body">
              <button class="btn btn-warning w-100" data-bs-toggle="modal" data-bs-target="#cambiarPasswordModal">
                <i class="bi bi-key me-2"></i>Cambiar Contraseña
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal Cambiar Contraseña -->
  <div class="modal fade" id="cambiarPasswordModal" tabindex="-1" aria-labelledby="cambiarPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cambiarPasswordModalLabel">Cambiar Contraseña</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="passwordActual" class="form-label">Contraseña Actual</label>
              <input type="password" class="form-control" id="passwordActual" required>
            </div>
            <div class="mb-3">
              <label for="passwordNueva" class="form-label">Nueva Contraseña</label>
              <input type="password" class="form-control" id="passwordNueva" required>
            </div>
            <div class="mb-3">
              <label for="passwordConfirmar" class="form-label">Confirmar Nueva Contraseña</label>
              <input type="password" class="form-control" id="passwordConfirmar" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-warning">Cambiar Contraseña</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div th:replace="fragments/footer :: footer"></div>

  <!-- Login Modal -->
  <div th:replace="fragments/login :: loginModal"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script th:src="@{/js/navbar.js}"></script>
</body>
</html>
